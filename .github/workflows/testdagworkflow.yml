name: test airflow dag 

on: 
    push:
        branches: [ "master" ]

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
        
            - name: Build the docker image
              run: |
                 docker build -t datatwobotsairflowimage:latest -f Dockerfile .
              working-directory: ${{github.workspace}}
            - name: Build and Run Services with Docker Compose
              run: |
                 docker-compose -f docker-compose.yaml up -d airflow-init
                 docker-compose -f docker-compose.yaml up -d
              working-directory: ${{github.workspace }}
            - name: Run Airflow Dag and Pytest
              run: |
                docker exec -it webserver_container airflow dags trigger etl_abc_dag
                docker exec -it webserver_container pytest /app/test/test_load_data.py

            - name: Stop and Remove Services
              run: docker-compose -f docker-compose.yaml down 
              working-directory: ${{github.workspace}}

